<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            max-width: 1200px;
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            margin-top: 50px;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 2px 2px 5px #333;
        }
        #input{
            width: 90%;
            border-radius: 5px;
            
        }
        .output{
            background: #eee;
            margin: 10px;
            padding: 10px;
            width: 90%;
            min-height: 30px;
            text-align: center;
            border-radius: 3px;
            /* border: 2px solid #ddd; */
        }

        .btn{
            width:90%;
            margin: 10px;
            padding: 10px;
            background: #ccc;
            text-align: center;
            border-radius: 5px;
            box-shadow: 1px 1px 2px #000;
        }
        .btn:hover{
            background:#ddd;
        }


    </style>
    <title>TranslateTo</title>
</head>
<body>
    <div class="container">
        <textarea name="userinput" id="input" cols="30" rows="10" placeholder="say something!"></textarea>
        <div class="output"></div>
        <div class="btn">Translate</div>
    </div>
    
    <script>
        const output = document.querySelector('.output');
        const input = document.querySelector('#input');
        async function showOutput(){

            //this function only runs on DOMContentLoaded

            //first show the input (taken from URL)
            let searchParam = new URLSearchParams(window.location.search);
            const inputText = searchParam.get('input');
            input.value=inputText;

            //now show output
            let unparsed = await fetch('./translate.json');
            const outputData = await unparsed.json();
            console.log(await outputData);
            if (Object.keys(outputData).indexOf('mandarin')>=0){
                output.innerHTML=outputData.mandarin+'<br>'+outputData.pinyin;
            }
            
        }

        
        async function getTranslation(e){
            const inputValue = encodeURIComponent(input.value);
            const newURL = document.URL.split('?')[0]+'?input='+inputValue;
            console.log(newURL);
            window.location.href=newURL;
            
        }

        //event listeners
        document.addEventListener('DOMContentLoaded',showOutput);
        document.querySelector('.btn').addEventListener('click',getTranslation);

    </script>
</body>
</html>
