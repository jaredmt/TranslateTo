<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            max-width: 1200px;
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
            margin-top: 50px;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 2px 2px 5px #333;
        }
        #input{
            width: 90%;
            border-radius: 5px;
            
        }
        .output{
            background: #eee;
            margin: 10px;
            padding: 10px;
            width: 90%;
            text-align: center;
            /* border: 2px solid #ddd; */
        }
    </style>
    <title>TranslateTo</title>
</head>
<body>
    <div class="container">
        <textarea name="userinput" id="input" cols="30" rows="10" placeholder="say something!"></textarea>
        <div class="output"></div>
    </div>
    
    <script>
        const output = document.querySelector('.output');
        async function showOutput(){
            const outputData = await (await fetch('./translate.json')
            .then(resp=>resp.text())
            .then(text=>console.log(text))
            .catch(err=>console.log(err))).json();
            output.innerText=outputData.mandarin;
        }
        showOutput();
    </script>
</body>
</html>
